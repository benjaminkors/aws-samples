<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <title>CRUD App</title>
          <!-- Bootstrap 5 CSS -->
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
               rel="stylesheet"
          />
     </head>
     <body class="container py-4">
          <h1 class="text-center mb-4">CRUD App</h1>

          <div class="card p-4 mb-5">
               <h2>Create / Update User</h2>
               <div class="row g-3">
                    <div class="col-md-6">
                         <input
                              type="email"
                              class="form-control"
                              id="create-email"
                              placeholder="Email"
                              required
                         />
                    </div>
                    <div class="col-md-6">
                         <input
                              type="text"
                              class="form-control"
                              id="create-name"
                              placeholder="Name"
                              required
                         />
                    </div>
                    <div class="col-md-6">
                         <input
                              type="text"
                              class="form-control"
                              id="create-username"
                              placeholder="Username"
                              required
                         />
                    </div>
                    <div class="col-md-6">
                         <input
                              type="password"
                              class="form-control"
                              id="create-password"
                              placeholder="Password"
                              required
                         />
                    </div>
                    <div class="col-md-6">
                         <input
                              type="text"
                              class="form-control"
                              id="create-role"
                              placeholder="Role"
                              required
                         />
                    </div>
                    <div class="col-12">
                         <button
                              class="btn btn-success w-100"
                              onclick="createUser()"
                         >
                              Submit
                         </button>
                    </div>
               </div>
          </div>
          <h2>Users List</h2>
          <table class="table table-bordered table-striped">
               <thead class="table-dark">
                    <tr>
                         <th>Email</th>
                         <th>Name</th>
                         <th>Username</th>
                         <th>Password</th>
                         <th>Role</th>
                         <th>Actions</th>
                    </tr>
               </thead>
               <tbody id="user-table-body">
                    <!-- User data will be populated here -->
               </tbody>
          </table>
          <!-- Bootstrap 5 JS Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <!-- Link to the external script -->
          <script src="script.js"></script>
     </body>
</html>
