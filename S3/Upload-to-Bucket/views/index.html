<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>S3 upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="card shadow-sm mt-4">
      <div class="card-body">
          <h5 class="card-title mb-3 text-center">Upload File to S3</h5>
          <form id="uploadForm" action="/s3/upload" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                  <input type="text" name="bucket" placeholder="Bucket Name" class="form-control" required>
              </div>
              <div class="mb-3">
                  <input type="text" name="folder" placeholder="Folder Name" class="form-control" required>
              </div>
              <div class="mb-3">
                  <input type="file" name="file" class="form-control" required>
              </div>
              <div class="form-check mb-3">
                  <input type="checkbox" name="publicRead" value="true" class="form-check-input" id="publicRead">
                  <label class="form-check-label" for="publicRead">Public Read Access</label>
              </div>
              <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Upload</button>
              </div>
          </form>
      </div>
  </div>
</body>

</html>
